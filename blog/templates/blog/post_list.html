<html>
  <head>
      <title>Smat's blog</title>
  </head>
  <body>
      <div>
          <h1><a href="">Smat's Blog</a></h1>
      </div>
      <hr>
      {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
            <hr />
        </div>
      {% endfor %}

  </body>
</html>
